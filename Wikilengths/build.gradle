group '0'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}
